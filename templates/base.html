<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-color: #b3c3fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .custom-text {
            font-size: 36px;
            font-weight: bold;
            color: black;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        .input-form {
            display: inline-block;
            border: 2px solid #333;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .input-field {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        
        .submit-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
