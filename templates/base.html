<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000; /* Ensure the header stays on top of other content */
        }

        .content-holder {
            padding-top: 1000px;
        }

        .description {
            font-size: 18px;
            color: #eeee;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .custom-text {
            font-size: 36px;
            font-weight: bold;
            color: #eeee;
            justify-content: center;
        }
        .container {
            text-align: center;
            background-color: #282828; /* iMessage blue color */
            color: #fff; /* White text color */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the bubble */
            margin-bottom: 25px
        }
        
        
        .input-form {
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .submit-button-wrapper {
            display: inline-block; /* Wrap content */
            padding: 5px; /* Space between the wrapper border and the button */
            background-color: #000; /* Light grey background for the wrapper */
            border-radius: 8px; /* Rounded corners for the wrapper */
            width: 100%; /* Ensures the button container spans the full width */
            display: flex;
            justify-content: right; /* Center the button horizontally */
            align-items: end; /* Aligns the button container to the end (bottom) of its parent (.Home) */
            padding-bottom: 0vh; /* Adjust this value to move the button up into the bottom third of the screen */
          }
          
          .submit-button {
            display: block; /* Use block to make the <a> tag fill the wrapper */
            background-color: #6480E5; /* Google's blue color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding inside the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* Removes underline from the link */
            font-size: 16px; /* Font size */
            border-radius: 5px; /* Rounded corners for the button */
            border: none; /* No border for the button */
            cursor: pointer; /* Hand cursor on hover */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.2s; /* Smooth background color and scale transition */
          }
          
          .submit-button:hover {
            background-color: #6480E5; /* Darker shade of blue on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
          }

        .pred-ref {
            font-size: 24px;
            font-weight: bold;
            color: #eeee;
            text-align: left;
        }
        .red-text {
            font-size: 18px;
            color: red;
            cursor: pointer;
        }
    
        .orange-text {
            font-size: 18px;
            color: #c27f03;
            cursor: pointer;
        }
    
        .tooltip {
            position: absolute;
            background-color: #004e75; /* iMessage blue color */
            color: #fff; /* White text color */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the bubble */
            z-index: 1;
            display: none; /* Hide the tooltip by default */
        }
    </style>


</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
