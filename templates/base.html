<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            margin: auto; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-image: url('../static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fix the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000; /* Ensure the header stays on top of other content */
        }

        .content-holder {
            padding-top: 500px;
        }

        .description {
            font-size: 15px;
            color: #eeee;
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: 'Lucida Console', 'Monaco', 'monospace';
        }
        .custom-text {
            font-size: 30px;
            font-weight: bold;
            color: #eeee;
            justify-content: center;
            font-family: 'Lucida Console', 'Monaco', 'monospace';
        }
        .container {
            text-align: center;
            background-color: #282828; /* iMessage blue color */
            color: #fff; /* White text color */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the bubble */
            margin-bottom: 60px;
            opacity: 0.95;
            margin-top: 10vh; /* Adjust the top margin to vertically center the container */
            z-index: 1; /* Set higher z-index to ensure it covers other elements */
            position: relative;
        }
        
        .tooltip {
            position: fixed;
            background-color: #3e88c5; /* iMessage blue color */
            color: #fff; /* White text color */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the bubble */
            z-index: 2; /* Set higher z-index to ensure it covers other elements */
            display: none; /* Hide the tooltip by default */
            font-family: 'Lucida Console', 'Monaco', 'monospace';
            opacity: 1;
        }
        
        
        .input-form {
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .submit-button-wrapper {
            display: inline-block; /* Wrap content */
            padding: 5px; /* Space between the wrapper border and the button */
            background-color: #000; /* Light grey background for the wrapper */
            border-radius: 8px; /* Rounded corners for the wrapper */
            width: 100%; /* Ensures the button container spans the full width */
            display: flex;
            justify-content: right; /* Center the button horizontally */
            align-items: end; /* Aligns the button container to the end (bottom) of its parent (.Home) */
            padding-bottom: 0vh; /* Adjust this value to move the button up into the bottom third of the screen */
          }
          
          .submit-button {
            display: block; /* Use block to make the <a> tag fill the wrapper */
            background-color: #6480E5; /* Google's blue color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding inside the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* Removes underline from the link */
            font-size: 16px; /* Font size */
            border-radius: 5px; /* Rounded corners for the button */
            border: none; /* No border for the button */
            cursor: pointer; /* Hand cursor on hover */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.2s; /* Smooth background color and scale transition */
          }
          
          .submit-button:hover {
            background-color: #6480E5; /* Darker shade of blue on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
          }

        .pred-ref {
            font-size: 20px;
            font-weight: bold;
            color: #eeee;
            text-align: left;
            font-family: 'Lucida Console', 'Monaco', 'monospace';
        }
        .red-text {
            font-size: 15px;
            color: rgb(202, 1, 1);
            cursor: pointer;
            font-family: 'Lucida Console', 'Monaco', 'monospace';
        }
    
        .orange-text {
            font-size: 15px;
            color: #c27f03;
            cursor: pointer;
            font-family: 'Lucida Console', 'Monaco', 'monospace';
        }
    
        

        .help-circle {
            position: fixed; /* Position the circle fixed on the viewport */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            width: 50px; /* Width of the circle */
            height: 50px; /* Height of the circle */
            border-radius: 50%; /* Make it a circle */
            background-color: #3e88c5; /* White background color */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .help-tooltip {
            position: fixed;
            background-color: #3e88c5; /* iMessage blue color */
            color: #fff; /* White text color */
            border-radius: 10px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the bubble */
            z-index: 100000; /* Set higher z-index to ensure it covers other elements */
            display: none; /* Hide the tooltip by default */
            font-family: 'Lucida Console', 'Monaco', 'monospace';
            opacity: 1;
            max-width: 35vw;
        }
    
        .question-mark {
            font-size: 24px; /* Adjust the size of the question mark icon */
            color: #fff; /* White color */
        }

        .pagination {
            display: flex; /* Display the buttons in a row */
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Center the buttons vertically */
            margin-top: 20px; /* Space between the content and the buttons */
            
        }

        .pagination-button {
            display: block; /* Use block to make the <a> tag fill the wrapper */
            background-color: #3e88c5; /* Google's blue color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding inside the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* Removes underline from the link */
            font-size: 16px; /* Font size */
            border-radius: 5px; /* Rounded corners for the button */
            border: none; /* No border for the button */
            cursor: pointer; /* Hand cursor on hover */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.2s; /* Smooth background color and scale transition */
            max-width: 25vw;
            margin-left: 20px;
            margin-right: 20px;
          }
          
          .pagination-button:hover {
            background-color: #3e88c5; /* Darker shade of blue on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
          }
    </style>

</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="help-circle">
        <span class="question-mark">?</span>
    </div>
    <span class="help-tooltip">
        {% for key,value in help_text.items()%}
            {% if value == "None"%}
                <span class="description">{{ key }}</span>
            {% else %}
                <span class={{ value }}>{{ key }}</span>
            {% endif %}
        {% endfor %}
    </span>

    <!-- Move scripts to the end of body -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // JavaScript code for tooltips
        const tooltips = document.querySelectorAll('.tooltip');
        tooltips.forEach((tooltip) => {
            const parent = tooltip.previousElementSibling;
            parent.addEventListener('mouseover', (e) => {
                document.body.appendChild(tooltip);
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.clientX}px`;
                tooltip.style.top = `${e.clientY}px`;
            });
            parent.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
                document.body.removeChild(tooltip);
            });
        });

        // JavaScript code for help-tooltip
        const help_tooltips = document.querySelectorAll('.help-tooltip');
        const helpCircle = document.querySelector('.help-circle');
        help_tooltips.forEach((help_tooltip) => {
            const parent = help_tooltip.previousElementSibling;
            parent.addEventListener('mouseover', (e) => {
                help_tooltip.style.display = 'block';
                const tooltipWidth = help_tooltip.offsetWidth;
                const tooltipHeight = help_tooltip.offsetHeight;
                help_tooltip.style.left = `${helpCircle.offsetLeft - tooltipWidth}px`;
                help_tooltip.style.top = `${helpCircle.offsetTop - tooltipHeight}px`;
            });
            parent.addEventListener('mouseout', () => {
                help_tooltip.style.display = 'none';
            });
        });
    });
</script>

</body>
</html>
