<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-color: #b3c3fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .description {
            font-size: 18px;
            color: black;
            margin-top: 20px;
        }
        .custom-text {
            font-size: 36px;
            font-weight: bold;
            color: black;
            justify-content: center;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        .input-form {
            padding: 20px;
            border-radius: 5px;
            background-color: #b3c3fb;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .submit-button-wrapper {
            display: inline-block; /* Wrap content */
            padding: 5px; /* Space between the wrapper border and the button */
            background-color: #b3c3fb; /* Light grey background for the wrapper */
            border-radius: 8px; /* Rounded corners for the wrapper */
            width: 100%; /* Ensures the button container spans the full width */
            display: flex;
            justify-content: right; /* Center the button horizontally */
            align-items: end; /* Aligns the button container to the end (bottom) of its parent (.Home) */
            padding-bottom: 0vh; /* Adjust this value to move the button up into the bottom third of the screen */
          }
          
          .submit-button {
            display: block; /* Use block to make the <a> tag fill the wrapper */
            background-color: #6480E5; /* Google's blue color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding inside the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* Removes underline from the link */
            font-size: 16px; /* Font size */
            border-radius: 5px; /* Rounded corners for the button */
            border: none; /* No border for the button */
            cursor: pointer; /* Hand cursor on hover */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.2s; /* Smooth background color and scale transition */
          }
          
          .submit-button:hover {
            background-color: #6480E5; /* Darker shade of blue on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
          }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
